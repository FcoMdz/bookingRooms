<p-table [value]="salas" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Capacidad</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sala>
      <tr>
        <td>{{ sala.id }}</td>
        <td>{{ sala.nombre }}</td>
        <td>{{ sala.descripcion }}</td>
        <td>{{ sala.capacidad }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-warning"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
