<div class="login-container">
    <p-card header="Iniciar Sesión">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="Ingrese su correo"
          />
          <small *ngIf="email?.invalid && email?.touched" class="p-error">
            <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
            <span *ngIf="email?.errors?.['email']">Ingrese un correo válido</span>
          </small>
        </div>
  
        <div class="p-field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
            placeholder="Ingrese su contraseña"
          />
          <small *ngIf="password?.invalid && password?.touched" class="p-error">
            <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </small>
        </div>
  
        <button
          pButton
          type="submit"
          label="Ingresar"
          class="p-button-primary"
          [disabled]="loginForm.invalid"
        >
          Iniciar Sesión
        </button>
        <p class="register-link">
            ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
          </p>
      </form>
    </p-card>
  </div>
